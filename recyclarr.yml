# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
radarr:
  radarr_1080p:

    delete_old_custom_formats: true # Set to true for first run after major changes
    replace_existing_custom_formats: true # Set to true for first run after major changes

    quality_definition:
      type: anime

    quality_profiles:
      - name: Movies 1080p
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: '1080p'
          until_score: 3400
        min_format_score: 1
        quality_sort: top
        qualities:
          - name: 1080p # Combine BluRay and Web to ensure best Custom Format Score as the video quality difference doesn't matter.
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - Bluray-1080p
              - HDTV-1080p 
          - name: 720p # Combine BluRay and Web to ensure best Custom Format Score as the video quality difference doesn't matter.
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p 
              - HDTV-720p
          - name: Other # Finds older / poor quality original releases.
            qualities:
              - DVD
              - SDTV
              - DVD-R
              - WEBRip-480p
              - WEBDL-480p
              - Bluray-480p
              - Bluray-576p

    custom_formats:
      # Optional Unused Formats
      - trash_ids:
          # - cc444569854e9de0b084ab2b8b1532b2 # Black and White Editions
