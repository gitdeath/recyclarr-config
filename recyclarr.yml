sonarr:
  sonarr_tv_anime:

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    quality_profiles:
      - name: Anime
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: 'WEB 1080p'
          until_score: 1000
        min_format_score: 100
        score_set: anime-sonarr
        quality_sort: top
        qualities:
          - name: WEB 1080p # Reorder such that Web is preferred to save storage.
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - HDTV-1080p
          - name: Bluray-1080p
          - name: Bluray-720p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
              - HDTV-720p
          - name: Bluray-480p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV

      - name: TV
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 1000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: 1080p # Catch shows that were never released as WEB in 1080p
            qualities:
              - Bluray-1080p
              - HDTV-1080p
          - name: 720p # Catch shows that were never released in 1080p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
              - HDTV-720p
          - name: Other # Catch older shows 
            qualities:
              - DVD
              - WEBDL-480p
              - WEBRip-480p
              - SDTV
              - Bluray-480p
          - name: Unknown # If all else fails, accept anything (usually will be SDTV)

    custom_formats:
      - trash_ids:
          # Force Original Language for Series
          - ae575f95ab639ba5d15f663bf019e3e8 # Language Not Original
        assign_scores_to:
          - name: TV
            score: -1500
